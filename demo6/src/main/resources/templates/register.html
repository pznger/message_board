<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>用户注册</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    form {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .error-message {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<h1>用户注册</h1>
<form th:action="@{/user/register}" th:object="${user}" method="post">
  <label for="username">用户名:</label>
  <input type="text" id="username" th:field="*{username}" required/><br/>
  <label for="password">密码:</label>
  <input type="password" id="password" th:field="*{password}" required/><br/>
  <label for="email">邮箱:</label>
  <input type="email" id="email" th:field="*{email}" required/><br/>
  <button type="submit">注册</button>
</form>
</body>
</html>
