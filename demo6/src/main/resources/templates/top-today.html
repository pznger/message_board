<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- 省略其他头部信息 -->
  <title>今日热榜</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
      color: #333;
    }

    h1 {
      text-align: center;
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      margin: 0;
    }

    a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    form {
      margin-bottom: 20px;
      width: 800px;
    }

    form input[type="text"],
    form select,
    form button {
      padding: 10px;
      font-size: 1em;
      margin-right: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    form button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #45a049;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #fff;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    li:hover {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    li a {
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
      display: block;
      margin-bottom: 10px;
    }

    li span {
      display: block;
      margin-top: 5px;
      color: #777;
      font-size: 0.9em;
    }

    .message-actions {
      margin-top: 10px;
    }

    .message-actions a,
    .message-actions button {
      font-size: 0.9em;
      padding: 5px 10px;
      margin-right: 10px;
      cursor: pointer;
      text-decoration: none;
      color: #fff;
      border-radius: 4px;
    }

    .message-actions a {
      background-color: #f39c12;
    }

    .message-actions a:hover {
      background-color: #e67e22;
    }

    .message-actions button {
      background-color: #e74c3c;
      border: none;
    }

    .message-actions button:hover {
      background-color: #c0392b;
    }

  </style>
</head>
<body>
<h1>今日热榜</h1>
<div class="container">
  <ul>
    <li th:each="message, iterStat : ${messages}">
      <span th:text="top + ${iterStat.index + 1} + ' ' + ${message.title}"></span>
      <span th:text="${message.category}"></span>
      <span th:text="${message.createdAt}"></span>
      <span th:text="'用户编号: ' + ${message.userId}"></span>
      <span th:text="'回复数目: ' + ${message.repliesCount}"></span>
    </li>
  </ul>
</div>
<div class="container">
  <a href="/message/list" class="back-link">返回消息列表</a>
</div>
</body>
</html>
